<script>
let aaa=document.getElementById("trytrylook");
aaa.addEventListener("click",function(){
    let questions=[
{
    qs:"下列食品中，哪個含鈣量最高？\n(1)骨頭湯\n(2)水果\n(3)葡萄糖\n(4)奶及奶制品",
    ans:"2"
},
{
    qs:"魚露是一種:\n(1)鹹味調料\n(2)甜味調料\n(3)酸味調料\n(4)鮮味調料",
    ans:"1"
},
{
    qs:"歌德寫《浮士德》用了多長時間？\n(1)30年\n(2)40年\n(3)50年\n(4)60年",
    ans:"4"
},
{
    qs:"人的五感中那個感覺反應最快？\n(1)嗅覺\n(2)視覺\n(3)聽覺\n(4)味覺",
    ans:"4"
},
{
    qs:"世界上最早的銀行始建於哪個國家？\n(1)義大利\n(2)美國\n(3)法國\n(4)瑞士",
    ans:"1"
}

]
    let score = 0; 
for(let i=0 ; i < questions.length ; i++ ){
    let input = prompt(questions[i].qs);
    if(input==questions[i].ans){
        score ++;
        alert("恭喜答對了!")
    }
    else{
        alert("哎呀!差一點點!")
    }
}    
    alert("恭喜你答對了" + score +"題");
}
